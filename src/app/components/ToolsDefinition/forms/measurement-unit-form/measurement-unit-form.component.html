<form [formGroup]="MeasurementUnitForm" (ngSubmit)="onSubmit()">

    <h1>
        <mat-icon>{{MeasurementUnit == null ? "add" : "edit"}}</mat-icon>
        יחידת מדידה
    </h1>

    <button
        class="close"
        mat-mini-fab
        color="warn"
        (click)="deleteMeasurementUnit()"
        *ngIf="MeasurementUnit != null"
        type="button"
    >
        <mat-icon>
            delete
        </mat-icon>
    </button>

    <mat-form-field>
        <mat-label> יחידת מידה </mat-label>
        <input matInput type="text" placeholder="יחידת מידה" formControlName="Symbol">
        <mat-error *ngIf="MeasurementUnitForm.get('Symbol').hasError('required')">
            יש להזין יחידת מידה
        </mat-error>
        <mat-error *ngIf="MeasurementUnitForm.get('Symbol').hasError('minlength')">
            יש להזין לפחות 1 תווים
        </mat-error>
    </mat-form-field>

    <div class="formActions">
        <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!MeasurementUnitForm.valid"
        >
            שמור
        </button>

        <button
            (click)="resetForm()"
            type="reset"
            mat-raised-button
            color="warn"
            [disabled]="MeasurementUnitForm.pristine"        
        >
            reset
        </button>    
        
        <button
            (click)="MeasurementUnit = null; MeasurementUnitForm.reset()"
            color="accent"
            type="reset" 
            mat-raised-button
            *ngIf="MeasurementUnit != null"
        > ביטול עריכה </button>
    </div>
</form>
